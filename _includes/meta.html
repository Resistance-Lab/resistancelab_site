<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="{{ site.url }}/site.webmanifest">
<link rel="mask-icon" href="{{ site.url }}/safari-pinned-tab.svg" color="{{ site.theme_primary_colour }}">
<meta name="msapplication-TileColor" content="{{ site.theme_primary_colour }}">
<meta name="theme-color" content="{{ site.theme_primary_colour }}">
<!-- Open Graph -->
<meta property="og:image:width" content="279">
<meta property="og:image:height" content="279">
<meta property="og:site_name" content="{{ site.site_name }}">

{%- if page.title %}
<title>{{ page.title }} | {{ site.site_name }}</title>
<meta property="og:title" content="{{ page.title }}">
<meta name="twitter:title" content="{{ page.title }}">
{% else %}
<title>{{ site.site_name }}</title>
<meta property="og:title" content="{{ site.site_name }}">
<meta name="twitter:title" content="{{ site.site_name }}">
{% endif %}

{%- if page.description %}
<meta name="twitter:description" content="{{ page.description }}">
<meta property="og:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="{{ site.site_description }}">
<meta property="og:description" content="{{ site.site_description }}">
{% endif %}

{%- if page.social-image-square %}
<meta property="og:image" content="{{ site.url }}/assets/images/{{ page.social-image-square }}">
{% else %}
<meta property="og:image" content="{{ site.url }}/og-image.jpg">
{% endif %}

{%- if page.social-image-wide %}
<meta name="twitter:image" content="{{ site.url }}/assets/images/{{ page.social-image-wide }}">
{% else %}
<meta name="twitter:image" content="{{ site.url }}/og-image-2_1.png">
{% endif %}

<meta property="og:url" content="{{ site.url }}{{ page.url }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.contact_twitter }}">
<meta name="twitter:creator" content="@{{ site.contact_twitter }}">
