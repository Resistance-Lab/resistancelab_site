<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@450&family=Roboto+Slab:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    {% include meta.html %}

    {% include analytics.html %}
</head>
<body>
  <header class="header__wrapper">
    <div class="header" id="js-nav">
      <h2 class="header__title">
        <a href="/">
          <div class="header__h2">{{ site.site_name }}</div>
          <div class="header__logo" role="presentation">
            {% include logo.html %}
          </div>
        </a>
        <button class="header__toggle nav__toggle" id="js-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="23" viewBox="0 0 25 23">
            <g id="Group_76" data-name="Group 76" transform="translate(-364 -126)">
              <rect id="Rectangle_9" data-name="Rectangle 9" width="25" height="5" transform="translate(364 126)" fill="#fff"/>
              <rect id="Rectangle_11" data-name="Rectangle 11" width="25" height="6" transform="translate(364 134)" fill="#fff"/>
              <rect id="Rectangle_12" data-name="Rectangle 12" width="25" height="6" transform="translate(364 143)" fill="#fff"/>
            </g>
          </svg>
        </button>
      </h2>
      <nav class="header__nav nav">
        {% include navigation.html %}
      </nav>
    </div>
  </header>

  <main class="main">
    <article class="page page--{{ page.layout }}">
      <header>
        {% if page.title_fancy %}
          <h1 class="page__title  page__title--fancy pad">{{ page.title_fancy }}</h1>
        {% else %}
          <h1 class="page__title pad">{{ page.title }}</h1>
        {% endif %}
      </header>
      <div class="page__content pad">
        {{ content }}
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="footer__strip strip strip--circles" role="presentation"></div>
    <div class="footer__title">
      <div class="footer__logo" role="presentation">
      </div>
    </div>
    <div class="footer__icon footer__icon--email">
      <a href="mailto:{{ site.contact_email }}">
      </a>
    </div>
    <div class="footer__icon footer__icon--twitter">
      <a href="https://twitter.com/{{ site.contact_twitter }}">
      </a>
    </div>
    <div class="footer__impressum">
      <p>
        Copyright &copy; 2020 {{ site.site_name }}<br class="if-mobile">
        <a href="/privacy" class="link">Privacy policy</a>
      </p>
    </div>
  </footer>

  <script src="/assets/js/main.js"></script>
</body>
</html>
