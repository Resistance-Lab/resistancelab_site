---
layout: default
---

<div class="windows windows--contact">
  <div class="window window--1">
    <h2>Say hello by email</h2>
    <p class="content"><a class="link" href="{{ site.contact_email }}">{{ site.contact_email }}</a></p>
  </div>
  <div class="window window--2">
    <h2>Send a message on Twitter</h2>
    <p class="content"><a class="link" href="https://twitter.com/{{ site.contact_twitter }}">@{{ site.contact_twitter }}</a></p>
  </div>
  <div class="window window--3">
    <h2>If you'd like a call back</h2>
    <p class="content">Just send us a number!</p>
  </div>
</div>
